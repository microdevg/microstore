<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>MicroStore</title>
</head>

<body>

    <div class="container">
        
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-0 pb-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/micro-store.png" height="60px" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Menús desplegables -->
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./arduino.html">Arduino</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Placas de desarrollo
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="./esp32.html">ESP32</a></li>
                                <li><a class="dropdown-item" href="./stm32.html">STM32</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Cursos</a>
                        </li>
                    </ul>

                    <!-- Carrito de compras -->
                    <div id="shoppingCartContainer" class="d-flex align-items-left ">
                        <span id="totalAmount" class="me-2 fw-bold pe-5 "></span>
                        <span id="totalItems" class="me-2 fw-bold pe-5 "> </span>
                        <button id="goCart" class="btn btn-primary  mt-2 mb-2 p-1 w-50" onclick="goToCheckout()">Ir a
                            pagar</button>
                    </div>
                </div>
            </div>
        </nav>

    </div>

 

      

  

    <div class="container mt-2 main ">
        <div class="row  g-3  mt-2  ">
            <div class="  col-md-12 col-lg-12 ">
                <div class=" mt-2 mt-lg-5 ">
                    <div id="myBox" class=" row g-0 main-content">
                </div>
            </div>
        </div>
    </div>
        

    <div id="cart-no-empty" class="card mb-4 d-none">

        <div class="col-12 col-md-12 ">
            <div class="row d-flex justify-content-center align-items-center">
               
                <h3 class="col-12 m-2 d-flex justify-content-center align-items-center"> Informacion de contacto</h3>
                <div class="col-10 col-md-6 col-lg-6 ">
                    
                    <form id="formulario" action="https://formspree.io/f/xrbbzpbl" method="POST">
                        <input type="hidden" id="carritoData" name="carrito" style="display:none;" value="">
                        <textarea id="totalCarrito" name="total" style="display:none;"></textarea>
                        <br>
                        
                        <input class = "col-12 p-0 mb-2"type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre y apellido" required>
                        <input class = "col-12 p-0 mb-2"type="email" id="contactoEmail" name="email" placeholder="Ingresa tu correo" required>
                        <input class = "col-12 p-0 mb-2"type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" id="botonEnviar" class=" btn btn-primary me-md-2">Confirmar </button>
                         <button class="btn btn-secondary">Volver</button>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="card mb-4">
        <div class="row g-0">
            <div id="detalle">
                
            </div>

        </div>
    </div>

    <div class="card mb-4">
        <div class="row g-0">
            <div class="col-12 col-md-5 ">
                <div class="card-body">
                    <h5 class="empty-cart d-none">No hay elementos en su carro de compras</h5>
                    <div id="cart-no-empty" class="d-none">
                  
                    </div>
                </div>
            </div>

            <div class=" d-grid gap-5 d-md-flex justify-content-md-end p-2 p-lg-5  ">
                <h3 class="   d-flex justify-content-center align-items-center m-2 text-dark">
                    Total
                </h3>
                <h3 class="">
                    <span id="total-price"class=" badge rounded-pill bg-info text-dark  mt-2 p-5 pt-3 pb-3 w-100" ></span>
                </h3>            
            </div> 

            
    </div>

    </div>




        <!-- Footer -->
        <footer class="bg-light text-center py-3">
            <p>© 2024 Micro Store. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script  type="Module" src="./js/products.js"></script>
    <script type="module" src="./js/productList.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
